name: Release Storm POS Desktop App

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install tauri-cli
        run: cargo binstall tauri-cli --no-confirm

      - name: Build Tauri app
        run: cargo tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Upload installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Storm POS ${{ github.ref_name }}
          body: |
            ## Storm POS Desktop App ${{ github.ref_name }}

            Download the Windows installer below and install Storm POS as a native desktop application — no browser needed.

            **Requirements:** Windows 10/11 · Internet connection required

            **After installing:** Launch Storm POS from your Start Menu or desktop shortcut and log in with your existing account.
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          fail_on_unmatched_files: false
